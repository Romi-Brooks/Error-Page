<!doctype html>
<html>
  <head>
    <title>ERROR</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>
  
<body class="textNameFont">
    <div class="Title center">
      <h1>Ops! :(</h1>
      </div>
<div class="message">

    <script>
        var typed = new Typed(".Message", {
            strings: [
                "Error...,Something went wrong and we're working hard to fix it.<br>It's done in seconds and you can enjoy a cup of tea.",
                "Error...,Something went wrong and we're working hard to fix it.<br>It's done in seconds and you can enjoy a cup of cofe.",

                "Error...,Something went wrong and we're working hard to fix it.<br>It's done in seconds and you can enjoy a beer.",
                "Error...,Something went wrong and we're working hard to fix it.<br>It's done in seconds and you can enjoy whatever you can think of.",
            ],
            typeSpeed: 25,//打字的速度
            backSpeed: 50,
        });
    </script>
</div>
    <div id="footerText">
        <a class="link" href="https://github.com/Romi-Brooks/Error-Page">ErrorPage</a>
      by
